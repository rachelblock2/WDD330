<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Folder Title</title>
    <link rel="stylesheet" href="styles/recipes.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,800;1,400;1,700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <img id="background" src="images/food_background.jpg" alt="small_background">
    <header>
      <a class="goHome" href="recipesHome.html">&lt; Back to recipe list</a>
    </header>
    <main id="titleMain">
      <section>
        <label for="recipeTitle">What is the name of this recipe?
            <input type="text" name="recipeTitle" id="recipeTitle" placeholder="Spaghetti and Meatballs" required minlength="1" pattern="[A-Za-z]">
        </label>
        <label for="recipeSide">Any sides with this recipe (optional)?
            <input type="text" name="recipeSide" id="recipeSide" placeholder="Steamed Broccoli" minlength="1" pattern="[A-Za-z]">
        </label>
    </section>
    <section>
      <a id="nextIngredients" href="recipeIngredient.html">Next: Add Ingredients</a>
    </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="scripts/recipes.js"></script>
  </body>
</html>
