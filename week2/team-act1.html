<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul id="navList">

            </ul>
        </nav>
    </header>
    <main>
        <h1>Team Activity</h1>
        <h3>By Marissa and Rachel</h3>
        <div>
            <label for="aNumber">Type a number</label>
            <input type="number" id="aNumber" name="aNumber">
        </div>

        <div>
            <label for="a2ndNumber">Type another number</label>
            <input type="number" id="a2ndNumber" name="a2ndNumber">
        </div>

        <div id="print">
            <button>Print Number</button>
        </div>
        <div id="range">
            <button>Add all previous sequential numbers of the first number</button>
        </div>
        <div id="add">
            <button>+</button>
        </div>
        <div id="subtract">
            <button>-</button>
        </div>
        <div id="multiply">
            <button>*</button>
        </div>
        <div id="divide">
            <button>/</button>
        </div>

        <div id="output"></div>
    </main>
    <script src="scripts/team-act1.js"></script>
</body>
</html>
